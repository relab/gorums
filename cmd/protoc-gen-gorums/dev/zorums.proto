  // ---------------------------------------------------------------
  // Unicast
  // ---------------------------------------------------------------

  rpc Unicast(Request) returns (Response) { option (gorums.unicast) = true; }

  rpc Unicast2(Request) returns (google.protobuf.Empty) {
    option (gorums.unicast) = true;
  }
}
