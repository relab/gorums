edition = "2023";

package correctable;
option go_package              = "github.com/relab/gorums/tests/correctable";
option features.field_presence = IMPLICIT;

import "gorums.proto";

service CorrectableTest {
    rpc Correctable(Request) returns (Response) {
        option (gorums.quorumcall) = true;
    }
    rpc CorrectableStream(Request) returns (stream Response) {
        option (gorums.quorumcall) = true;
    }
}

message Request {}

message Response {
    int32 Level = 1;
}
